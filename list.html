<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demon Slayer Characters - Entertainment District Arc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
@font-face {
    font-family: 'BloodCrow';
    src: url('font/BloodCrow.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background: url('images/bg main.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'BloodCrow', serif;
}

#loadingBar {
    height: 4px;
    background-color: #28a745;
    transition: width 0.3s ease;
}

#pageText {
    color: white;
}

.container-fluid .row {
    background: linear-gradient(145deg, #000000 0%, #1a0000 20%, #3a0000 45%, #6b0000 55%, #8b0000 60%, #000000 95%);
}

.h4 {
    font-family: 'BloodCrow', serif;
    letter-spacing: 2px;
    font-size: clamp(1.8rem, 4vw, 4rem);
    font-weight: normal;
    background: linear-gradient(90deg, #ff1a1a 0%, #ff4d4d 30%, #f8c64c 60%, #e6b800 80%, #d18f00 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.8), 0 0 15px rgba(255, 69, 0, 0.9), 0 0 25px rgba(0, 0, 0, 1);
    transition: text-shadow 0.3s ease, transform 0.3s ease;
}

.character-card {
    border-radius: 15px;
    overflow: hidden;
    background: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
    height: 500px;
    cursor: pointer;
    border: 2px solid transparent;
}

.character-card:hover {
    transform: translateY(-6px) scale(1.04);
    border: 2px solid #ffcc00;
    box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff4d4d, 0 0 30px #ff1a1a, 0 12px 30px rgba(0, 0, 0, 0.35);
}

.card-image {
    flex: 1 1 100px;
    width: 100%;
    background-size: cover;
    background-position: center;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.character-info {
    padding: 10px 10px 15px;
    text-align: center;
    background: rgba(0, 0, 0, 0.05);
}

.character-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 6px;
}

.character-role {
    font-size: 0.85rem;
    font-weight: 600;
    padding: 6px 18px;
    margin-top: 4px;
    border-radius: 0 22px 0 22px;
    background: linear-gradient(135deg, #8b0000 0%, #b11226 40%, #000000 100%);
    color: #fff;
    display: inline-block;
    letter-spacing: 0.5px;
    box-shadow: 0 0 18px rgba(139, 0, 0, 0.7), 0 4px 14px rgba(0, 0, 0, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

@media (max-width: 768px) {
    .character-card {
        height: 480px;
    }
}

@media (max-width: 576px) {
    .character-card {
        height: 460px;
    }

    .character-name {
        font-size: 1rem;
    }

    .character-role {
        font-size: 0.75rem;
        padding: 4px 12px;
    }
}

.modal-content {
    background: linear-gradient(135deg, #1a0000, #6b0000);
    border-radius: 15px;
    color: #fff;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.modal-header {
    border-bottom: none;
}

.modal-body img {
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
}

.modal-body p,
.modal-body li {
    color: #fff;
}

#characterModalExtras li {
    margin-bottom: 8px;
}
</style>
<body>
  <div class="container-fluid m-0 p-0">
    <div id="loadingBar"></div>
  </div>

  <div class="container-fluid mb-4">
    <div class="row align-items-center">
      <div class="col text-center">
        <div class="h4 py-3">Demon Slayer Characters</div>
      </div>
    </div>
  </div>

  <div class="container mb-3 position-relative text-center">
    <button class="btn btn-secondary me-2" id="prevBtn">« Prev</button>
    <button class="btn btn-secondary" id="nextBtn">Next »</button>
    <button class="btn btn-primary position-absolute end-0" id="backBtn">« Back</button>
    <div id="pageText" class="mt-2 fw-bold">Page 1</div>
  </div>

  <div class="container">
    <div class="row" id="contentArea"></div>
  </div>

  <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="characterModalLabel">Character Name</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row align-items-start gap-3">
          <img id="characterModalImage" src="" alt="" class="img-fluid rounded mb-3 mb-md-0" style="max-width: 250px;">
          <div id="characterModalInfo" class="flex-grow-1">
            <p><strong>Role:</strong> <span id="characterModalRole"></span></p>
            <p><strong>Additional Info:</strong></p>
            <ul id="characterModalExtras" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 py-4 text-center text-white"
    style="background: linear-gradient(135deg, #000000, #6b0000); font-family: 'BloodCrow', serif;">
    <div class="container">
      <p class="mb-1" style="font-size: 1.1rem;">&copy; 2025 Demon Slayer Fan Page</p>
      <p class="mb-0" style="font-size: 0.9rem; color: #ff4d4d;">All characters belong to their respective creators.
        This is a fan-made page for entertainment purposes.</p>
    </div>
  </footer>

  <script>
    const contents = document.getElementById("contentArea");
    const pageText = document.getElementById("pageText");
    const loadingBar = document.getElementById("loadingBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    const animeId = 38000;
    const perPage = 8;
    let allCharacters = [];
    let page = 1;

    backBtn.onclick = () => window.location.href = "index.html#menu";

    async function loadAllCharacters() {
      contents.innerHTML = "";
      animateLoader();
      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/characters`);
        const result = await response.json();
        allCharacters = result.data || [];
        renderPage();
        loadingBar.style.width = "0%";
      } catch {
        contents.innerHTML = `<div class="text-danger text-center">Failed to load characters.</div>`;
        loadingBar.style.width = "0%";
      }
    }

    function renderPage() {
      animateLoader();
      setTimeout(() => {
        contents.innerHTML = "";
        pageText.textContent = "Page " + page;
        const start = (page - 1) * perPage;
        const end = start + perPage;
        allCharacters.slice(start, end).forEach(item => {
          const c = item.character;
          const col = document.createElement("div");
          col.className = "col-8 col-md-5 col-lg-3 mx-auto";
          col.innerHTML = `
            <div class="character-card" data-id="${c.mal_id}">
              <div class="card-image" style="background-image:url('${c.images.jpg.image_url}')"></div>
              <div class="character-info">
                <div class="character-name">${c.name}</div>
                <div class="character-role">${item.role}</div>
              </div>
            </div>`;
          col.querySelector(".character-card").addEventListener("click", () => openCharacterModal(c.mal_id, item.role));
          contents.appendChild(col);
        });
        prevBtn.disabled = page === 1;
        nextBtn.disabled = end >= allCharacters.length;
        loadingBar.style.width = "0%";
      }, 300);
    }

    function animateLoader() {
      loadingBar.style.width = "0%";
      setTimeout(() => loadingBar.style.width = "50%", 50);
      setTimeout(() => loadingBar.style.width = "80%", 150);
      setTimeout(() => loadingBar.style.width = "100%", 250);
    }

    prevBtn.onclick = () => { if (page > 1) { page--; renderPage(); } };
    nextBtn.onclick = () => { if (page * perPage < allCharacters.length) { page++; renderPage(); } };

    async function openCharacterModal(characterId, role) {
      const modal = new bootstrap.Modal(document.getElementById('characterModal'));
      const modalTitle = document.getElementById('characterModalLabel');
      const modalImage = document.getElementById('characterModalImage');
      const modalRole = document.getElementById('characterModalRole');
      const modalExtras = document.getElementById('characterModalExtras');

      modalTitle.textContent = 'Loading...';
      modalImage.src = '';
      modalRole.textContent = '';
      modalExtras.innerHTML = '';
      modal.show();

      try {
        const response = await fetch(`https://api.jikan.moe/v4/characters/${characterId}/full`);
        const data = await response.json();
        const character = data.data;

        modalTitle.textContent = character.name;
        modalImage.src = character.images.jpg.image_url;
        modalRole.textContent = role;
        modalExtras.innerHTML = "";

        if (character.nicknames.length) {
          const li = document.createElement("li");
          li.className = "list-group-item bg-transparent text-white";
          li.innerHTML = `<strong>Nicknames:</strong> ${character.nicknames.join(', ')}`;
          modalExtras.appendChild(li);
        }

        if (character.about) {
          const li = document.createElement("li");
          li.className = "list-group-item bg-transparent text-white";
          li.innerHTML = character.about.replace(/\n/g, '<br>');
          modalExtras.appendChild(li);
        }

      } catch {
        modalTitle.textContent = 'Failed to load info';
        modalExtras.innerHTML = `<li class="list-group-item bg-transparent text-danger">Could not fetch additional data.</li>`;
      }
    }

    loadAllCharacters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
